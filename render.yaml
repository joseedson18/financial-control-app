services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: financial-control-backend
    runtime: docker
    repo: https://github.com/render-examples/fastapi # Placeholder, user will use their own repo
    rootDir: backend
    plan: free
    envVars:
      - key: FRONTEND_URL
        fromService:
          type: web
          name: financial-control-frontend
          property: url

  # Frontend Service (React/Vite)
  - type: web
    name: financial-control-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: financial-control-backend
          property: url
