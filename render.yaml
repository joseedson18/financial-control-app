services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: financial-control-backend
    runtime: docker
    rootDir: backend
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FRONTEND_URL
        sync: false

  # Frontend Service (React/Vite)
  - type: web
    name: financial-control-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublish Path: ./dist
    plan: free
    envVars:
      - key: VITE_API_URL
        sync: false
