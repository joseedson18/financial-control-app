services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: financial-control-backend
    runtime: docker
    rootDir: .
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: FRONTEND_URL
        fromService:
          type: web
          name: financial-control-frontend
          property: url
      - key: FRONTEND_URLS
        fromService:
          type: web
          name: financial-control-frontend
          property: url
        # Provides the backend with the deployed frontend origin for CORS.
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_NAME
        value: "Administrator"
    # Persistent disk for data storage
    disk:
      name: data-storage
      mountPath: /app/data
      sizeGB: 1

  # Frontend Service (React/Vite)
  - type: web
    name: financial-control-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: financial-control-backend
          property: url
